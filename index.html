<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lily's To-Do List</title>
</head>
<body>
    <h1 id="to-do-list-header">My To-Do List:</h1>
    <div id="to-do-list">
        <input type="checkbox" class="to-do-item" value="Make coffee"/>
        <label for="Make coffee">Make coffee</label><br>
        <input type="checkbox" class="to-do-item" value="Walk Mamba"/>
        <label for="Walk Mamba">Walk Mamba</label><br>
    </div>
    <h2 id="add-to-list-header">Add to the to-do list:</h2>
    <div id="add-to-list">
        <input id="new-task-input" placeholder="new task"/>
        <button id="add-task-button">Add</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
